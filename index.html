<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Forca</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Jogo da Forca</h1>

  <div id="gameContainer">
    <div id="category">Categoria</div>
    <canvas id="hangmanCanvas" width="200" height="300"></canvas>
    <div id="word">_ _ _ _ _</div>
    <div id="wordDefinition">Definição aparecerá aqui</div>
    <div id="letters"></div>
    <div id="message"></div>
    <div id="infiniteWins"></div>

    <div id="controls">
      <button id="infiniteBtn">Modo Infinito</button>
      <button id="nextWordBtn">Próxima Palavra</button>
      <button id="themeToggle">☀️ Modo Claro</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
